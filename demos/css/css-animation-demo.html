<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-animation-demo</title>
    <style>
        *   {
            margin: 0;
            padding: 0;
        }
        ul,
        li {
            list-style: none;
        }
        .ct {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #d2d2d2;
            border-right: none;
            border-bottom: none;
        }
        .ct>li {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25%;
            height: 200px;
            border: 1px solid #d2d2d2;
            border-left: none;
            border-top: none;
            box-sizing: border-box;
        }

        /* spin */
        .spin-demo {
            width: 40px;
            height: 40px;
            background: #58a;
            border-radius: 50%;
            animation: fadeOut 1s infinite ease-in-out;
        }

        @keyframes fadeOut {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* photo */
        .photo-demo {
            position: relative;
            width: 120px;
            height :100px;
        }
        .photo-demo div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            transform-origin: center 300px;
            transition: transform .3s ease;
        }

        .photo-demo .c1 {
            background: blue;
            transform: rotate(5deg);
        }

        .photo-demo .c3 {
            background: green;
            transform: rotate(-5deg);
        }

        .photo-demo:hover .c1 {
            transform: rotate(10deg);
        }

        .photo-demo:hover .c3 {
            transform: rotate(-10deg);
        }
    </style>
</head>

<body>
    <ul class="ct">
        <li>
            <div class="spin-demo"></div>
        </li>
        <li>
            <div class="photo-demo">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
            </div>
        </li>
    </ul>
</body>

</html>
